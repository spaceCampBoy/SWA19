<!doctype html>
<html lang="en">
  <head>
    <title>SWA assingment 4 Rxjs and polling</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <button type="button" name="subUnsubBtn" id="subUnsubBtn" class="btn btn-secondary btn-block">Unsubscribe</button>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <select class="form-control" name="severitySelect" id="severitySelect">
                <option value="0" selected disabled>Minimum Severity Level</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="warnings" class="white"></div>
      </div>
    </div>
        <!-- <input><button>Add</button>
        <ul></ul> -->
    <!-- Optional JavaScript -->
    <script src="script.js" type="module"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
